apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: rabbitmq-ingress
spec:
  rules:
  - host: HOSTNAME
    http:
      paths:
      - backend:
          service:
            name: rabbitmq-headless
            port:
              name: amqp
        path: /
        pathType: Prefix
